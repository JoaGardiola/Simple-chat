type User {
	id: ID!
  firstName: String!
  lastName: String!
	username: String!
  password: String!
  salt: String!
}

extend type Query{
	users: [User!]!
	user(id: ID!): User
}

input UserInput {
  firstName: String!
  lastName: String!
  username: String!
  password: String!
}

extend type Mutation{
	createUser(input: UserInput): User!
	updateUserPassword(id:ID!, password:String!): [Int!]!
	deleteUser(id:ID!): Int! 
}
